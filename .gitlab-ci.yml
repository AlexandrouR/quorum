image: gradle:4.10.2

stages:
- build
- release
- publish
- downstream

build:
  stage: build
  script:
  - gradle clean build -x test

snapshot:
  allow_failure: false
  variables:
    OSSRH_REPO_URL: $SNAPSHOT_OSSRH_REPO_URL
  stage: release
  script:
  - gradle release
  only:
    refs:
      - master

release:
  allow_failure: false
  variables:
    OSSRH_REPO_URL: $RELEASE_OSSRH_REPO_URL
  stage: release
  script:
  - sed -i "47s/.*/    web3jVersion = '${CI_COMMIT_REF_NAME//release\/}'/" build.gradle
  - gradle -Pversion=${CI_COMMIT_REF_NAME//release\/} release githubRelease -x bintrayPublish
  only:
    refs:
      - /^release\/(\d*).(\d*).(\d*)/

publish:
  variables:
    OSSRH_REPO_URL: $RELEASE_OSSRH_REPO_URL
  stage: publish
  script:
    - ./gradlew -Pversion=${CI_COMMIT_REF_NAME//release\/} bintrayPublish
  only:
    refs:
      - /^release\/(\d*).(\d*).(\d*)/